<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e6ecf0, #b0c4de);
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            max-width: 90vw;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        select, button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4682b4;
            color: #fff;
            transition: background 0.3s ease, transform 0.1s;
        }
        select:hover, button:hover {
            background: #5a9bd4;
            transform: scale(1.05);
        }
        .timer {
            font-size: 1.2em;
            color: #2c3e50;
            margin: 10px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, minmax(40px, 40px));
            gap: 2px;
            background: #d3d9e0;
            padding: 5px;
            border-radius: 10px;
            width: fit-content;
            margin: 0 auto;
        }
        .cell {
            width: 100%;
            height: 40px;
            background: #f5f6f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            border: 1px solid #a0a8b0;
            box-sizing: border-box;
            text-align: center;
        }
        .cell[contenteditable="true"] {
            cursor: pointer;
            background: #ffffff;
        }
        .cell[contenteditable="true"]:hover {
            background: #e8ecef;
        }
        .cell:not([contenteditable="true"]) {
            background: #dfe6e9;
            color: #1a252f;
            font-weight: bold;
        }
        .cell.invalid {
            background: #ff9999;
        }
        .cell.hint {
            background: #ccffcc;
        }
        .cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 4px solid #2c3e50;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 4px solid #2c3e50;
        }
        .footer, .page-footer {
            margin-top: 20px;
            font-size: 1em;
            color: #2c3e50;
        }
        .footer a, .page-footer a {
            color: #4682b4;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover, .page-footer a:hover {
            color: #5a9bd4;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(9, minmax(30px, 30px));
            }
            .cell {
                font-size: 1em;
                height: 30px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div class="controls">
            <select id="difficulty">
                <option value="easy">Facile</option>
                <option value="medium">Moyen</option>
                <option value="hard">Difficile</option>
            </select>
            <button onclick="startGame()">Nouveau jeu</button>
            <button onclick="checkSolution()">Vérifier</button>
            <button onclick="getHint()">Indice</button>
            <button onclick="solvePuzzle()">Résoudre</button>
        </div>
        <div class="timer" id="timer">Temps: 00:00</div>
        <div id="grid" class="grid"></div>
        <div class="footer">
            Créé par <a href="https://github.com/elryan7" target="_blank">elryan7</a>
        </div>
    </div>
    <div class="page-footer">
        <a href="https://github.com/elryan7" target="_blank">GitHub.com/elryan7</a>
    </div>

    <script>
        let grid = [];
        let solution = [];
        let startTime;
        let timerInterval;
        let hintUsed = false;

        const difficulties = {
            easy: 30,
            medium: 40,
            hard: 60
        };

        function startGame() {
            const difficulty = document.getElementById('difficulty').value;
            const cellsToRemove = difficulties[difficulty];
            generateSudoku(cellsToRemove);
            renderGrid();
            startTimer();
            hintUsed = false;
        }

        function startTimer() {
            startTime = Date.now();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `Temps: ${minutes}:${seconds}`;
        }

        function generateSudoku(cellsToRemove) {
            grid = Array(9).fill().map(() => Array(9).fill(0));
            solution = Array(9).fill().map(() => Array(9).fill(0));
            fillDiagonal();
            fillRemaining(0, 3);
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    solution[i][j] = grid[i][j];
                }
            }
            removeCells(cellsToRemove);
            if (difficulty === 'hard') ensureUniqueSolution();
        }

        function fillDiagonal() {
            for (let i = 0; i < 9; i += 3) {
                fillBox(i, i);
            }
        }

        function fillBox(row, col) {
            let num;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    do {
                        num = Math.floor(Math.random() * 9) + 1;
                    } while (!isSafe(row + i, col + j, num));
                    grid[row + i][col + j] = num;
                }
            }
        }

        function isSafe(row, col, num) {
            return (
                !usedInRow(row, num) &&
                !usedInCol(col, num) &&
                !usedInBox(row - (row % 3), col - (col % 3), num)
            );
        }

        function usedInRow(row, num) {
            return grid[row].includes(num);
        }

        function usedInCol(col, num) {
            return grid.some(row => row[col] === num);
        }

        function usedInBox(startRow, startCol, num) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[startRow + i][startCol + j] === num) return true;
                }
            }
            return false;
        }

        function fillRemaining(i, j) {
            if (j >= 9 && i < 8) {
                i++;
                j = 0;
            }
            if (i >= 9 && j >= 9) return true;
            if (i < 3) {
                if (j < 3) j = 3;
            } else if (i < 6) {
                if (j === Math.floor(i / 3) * 3) j += 3;
            } else {
                if (j === 6) {
                    i++;
                    j = 0;
                    if (i >= 9) return true;
                }
            }
            for (let num = 1; num <= 9; num++) {
                if (isSafe(i, j, num)) {
                    grid[i][j] = num;
                    if (fillRemaining(i, j + 1)) return true;
                    grid[i][j] = 0;
                }
            }
            return false;
        }

        function removeCells(count) {
            while (count > 0) {
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);
                if (grid[row][col] !== 0) {
                    grid[row][col] = 0;
                    count--;
                }
            }
        }

        function ensureUniqueSolution() {
            let tempGrid = grid.map(row => [...row]);
            let solutions = 0;
            countSolutions(tempGrid, solutions);
            if (solutions !== 1) {
                generateSudoku(difficulties.hard);
            }
        }

        function countSolutions(tempGrid, solutions) {
            if (solutions > 1) return;
            let row, col;
            let found = false;
            for (row = 0; row < 9; row++) {
                for (col = 0; col < 9; col++) {
                    if (tempGrid[row][col] === 0) {
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }
            if (!found) {
                solutions++;
                return;
            }
            for (let num = 1; num <= 9; num++) {
                if (isSafeForTemp(tempGrid, row, col, num)) {
                    tempGrid[row][col] = num;
                    countSolutions(tempGrid, solutions);
                    tempGrid[row][col] = 0;
                }
            }
        }

        function isSafeForTemp(tempGrid, row, col, num) {
            return (
                !tempGrid[row].includes(num) &&
                !tempGrid.some(r => r[col] === num) &&
                !usedInBoxForTemp(tempGrid, row - (row % 3), col - (col % 3), num)
            );
        }

        function usedInBoxForTemp(tempGrid, startRow, startCol, num) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (tempGrid[startRow + i][startCol + j] === num) return true;
                }
            }
            return false;
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (grid[i][j] !== 0) {
                        cell.textContent = grid[i][j];
                    } else {
                        cell.contentEditable = true;
                        cell.addEventListener('input', handleInput);
                    }
                    gridElement.appendChild(cell);
                }
            }
        }

        function handleInput(event) {
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const value = cell.textContent.trim();
            if (value === '') {
                grid[row][col] = 0;
                cell.classList.remove('invalid', 'hint');
                checkCompletion();
                return;
            }
            const num = parseInt(value);
            if (isNaN(num) || num < 1 || num > 9) {
                cell.textContent = '';
                grid[row][col] = 0;
                cell.classList.add('invalid');
            } else {
                grid[row][col] = num;
                cell.classList.remove('invalid');
                if (!isSafe(row, col, num)) {
                    cell.classList.add('invalid');
                }
                checkCompletion();
            }
        }

        function checkSolution() {
            let isValid = true;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                    if (grid[i][j] !== solution[i][j]) {
                        cell.classList.add('invalid');
                        isValid = false;
                    } else {
                        cell.classList.remove('invalid');
                    }
                }
            }
            if (isValid) {
                clearInterval(timerInterval);
                alert('Félicitations ! Vous avez résolu le Sudoku !');
            } else {
                alert('Il y a des erreurs dans la grille. Vérifiez les cases rouges.');
            }
        }

        function checkCompletion() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (grid[i][j] !== solution[i][j]) return;
                }
            }
            clearInterval(timerInterval);
            alert('Félicitations ! Vous avez résolu le Sudoku !');
        }

        function getHint() {
            if (hintUsed) {
                alert('Vous avez déjà utilisé votre indice pour cette partie !');
                return;
            }
            let emptyCells = [];
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push([i, j]);
                    }
                }
            }
            if (emptyCells.length === 0) {
                alert('Aucune case vide pour un indice !');
                return;
            }
            const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            grid[row][col] = solution[row][col];
            const cell = document.querySelector(`[data-row="${row}"][data-col="${row}"]`);
            cell.textContent = solution[row][col];
            cell.contentEditable = false;
            cell.classList.add('hint');
            hintUsed = true;
        }

        function solvePuzzle() {
            clearInterval(timerInterval);
            grid = solution.map(row => [...row]);
            renderGrid();
            alert('La solution a été affichée.');
        }

        startGame();
    </script>
</body>
</html>
